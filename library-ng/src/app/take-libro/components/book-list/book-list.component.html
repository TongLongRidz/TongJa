<main class="container mb-5">
  <!-- header content -->
  <div class="row px-3 px-lg-0">
    <div class="card-body">
      <div>
        <span class="mt-2 f16">{{ "findBookList" | translate }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <form class="d-flex">
          <div class="input-group">
            <input
              class="form-control rounded responsive-input"
              type="search"
              [attr.placeholder]="'search' | translate"
              [(ngModel)]="searching"
              (input)="onSearching()"
              name="search"
            />
            <span class="icon-search">
              <i class="fa-solid fa-magnifying-glass fcolor"></i>
            </span>
          </div>
        </form>
        <div>
          <app-button
            (click)="addBook()"
            icon="fa-solid fa-plus"
            [text]="'addBook' | translate"
            width="140px"
            [color]="'styb1'"
            data-bs-toggle="modal"
            data-bs-target="#modalManagement"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end px-3 px-lg-0">
    <!-- prettier-ignore -->
    <div class="row p-2 align-items-center" *ngIf="!true">
      <div class="col-md-6"> <label for="isHistoryDeleted">View Delete</label> </div>
      <div class="col-md-6"> 
        <select id="isHistoryDeleted" class="form-select"(change)="onSelectChangeHistory($event)" >
          <option value="false">False</option>
          <option value="true">True</option>
        </select>
      </div>
    </div>
  </div>
  <!-- content -->
  <div class="row px-3 px-lg-0">
    <div
      class="card mt-3 bg-container p-0 m-0"
      style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2)"
    >
      <div class="card-body p-4">
        <div class="pb-4">
          <app-book-table
            [bookTable]="bookTable"
            [loadingTable]="loadingTable"
            [statusSort]="statusSort"
            [nameSort]="nameSort"
            [pageCurrent]="pageCurrent"
            [pageSize]="pageSize"
            [totalElementsPage]="totalElementsPage"
            [searching]="searching"
            [historyDelete]="historyDelete"
            [Language]="getLanguages"
          />
        </div>
        <app-pagination
          [totalPages]="totalPages"
          [pageCurrent]="pageCurrent"
          (pageChange)="changePage($event)"
        />
      </div>
    </div>
  </div>
</main>

<!-- Modal -->
<app-book-modal [userBookID]="userBookID" [userBookManage]="userBookManage" />
